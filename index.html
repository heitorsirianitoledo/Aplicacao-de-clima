<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
 content="width=device-width, initial-scale=1.0">
 <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
 <link rel = "stylesheet" href = "css/style.css">

  <title>Weather View</title>
</head>
<body>
  <div id="container">
  
  <form id="search">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type = "search" name = "city_name" id = "city_name" placeholder = "Procurar Cidade">
    <button type = "submit" value = "enviar">Enviar
       </button>

  </form>
  
  <div id="weather">
    <h1 id="title">Anapolis-GO</h1>
    <div id="infos"></div>
    <div id="temp">
      <img id = "temp_imfg" src="" alt="">
     <div>
      <p id="temp_value">
        32 <sup>C°</sup>
      </p>
      <p id="temp_descrition">
        Ensolarado
      </p>
     </div>
     </div>
     <div id="other_infos">
      <div class="info"></div>
      <i id = "temp_max_icon" class="fa-solid fa-temperature-high"></i>
      <div>
        <h2> Temp Max</h2>

        <p id = "temp_max">
          32 <sup>C°</sup>

        </p>
      </div>
     </div>
     <div id="other_infos">
      <div class="info"></div>
      <i id = "temp-min_icon" class="fa-solid fa-temperature-low"></i>
      <div>
        <h2> Temp Min</h2>

        <p id = "temp_min">
          16 <sup>C°</sup>

        </p>
      </div>
     </div>
     <div id="other_infos">
      <div class="info"></div>
      <i id = "humidity_icon" class="fa-solid fa-droplet"></i>
      <div>
        <h2> Umidade</h2>

        <p id = "umidade">
          37%

        </p>
      </div>
     </div>
     <div id="other_infos">
      <div class="info"></div>
      <i id = "vento_icon" class="fa-solid fa-wind"></i>
      <div>
        <h2> Vento</h2>

        <p id = "vento">
          11 km/h

        </p>
      </div>
     </div>
     

    </div>
    <div id="alert"></div>
    
    </div>
  </div>
  
</body>
</html>
